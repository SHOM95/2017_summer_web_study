<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="http://webhacking.kr/favicon.ico">
        <link rel="stylesheet" href="./webhacking.css">
        <title>Webhacking.kr</title>
    </head>
    <body>
        <div class="center">
            <div class="layout-head">
                <h1 id="logo">webhacking.kr</h1>
            </div>

            <div class="layout-body">
                <p class="matrix-effect"></p>
                <p class="matrix-effect"></p>
                <form class="default-form" action="index.html?enter=1" method="post">
                    <p class="matrix"></p>
                    <p class="matrix"></p>
                    <div class="id-box">
                        <input type="text" class="text" name="id">
                        <input type="button" class="btn-register" name="register" value="Register">
                    </div>

                    <div class="password-box">
                        <input type="text" class="text" name="password">
                        <input type="button" class="btn-login" name="login" value="Login">
                    </div>
                    <p class="matrix"></p>
                    <p class="matrix"></p>


                </form>
                <p class="matrix-effect"></p>
                <p class="matrix-effect"></p>
            </div>

            <div class="layout-foot">

            </div>
        </div>

        <script src="./webhacking.js" charset="utf-8"></script>
    </body>
</html>
